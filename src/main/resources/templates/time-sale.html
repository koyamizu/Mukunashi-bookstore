<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>椋梨書店タイムセール</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
</head>

<body>
	<header>
		<h1>椋梨書店</h1>
	</header>

	<p th:if="${message}" th:text="${message}">メッセージ</p>
	<p th:if="${error_message}" th:text="${error_message}">エラーメッセージ</p>
	
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>書名</th>
				<th>価格</th>
				<th>出版社</th>
				<th>刊行年月日</th>
				<th>在庫数量</th>
				<th>購入冊数</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="bookStock:${bookStocks}" th:object="${bookStock}">
				<td th:text="*{book.title}"></td>
				<td th:text="*{book.price}"></td>
				<td th:text="*{book.publish}"></td>
				<td th:text="*{book.published}"></td>
				<td th:text="*{stockNum}"></td>
				<td>
					<form method="post" th:action="@{/kadai/bookController/add}">
						<input type="hidden" name="isbn" th:value="${bookStock.book.isbn}">
						<input type="hidden" name="price" th:value="${bookStock.book.price}">
						<input type="text" name="num" size="5" required>
						<input type="submit" value="カートに入れる">
					</form>
				</td>
			</tr>
		</tbody>
	</table>
	<a th:href="@{/kadai/bookController/order}">注文画面へ</a>
</body>

</html>
