<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>注文履歴</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
</head>

<body>
	<header>
		<h1>椋梨書店</h1>
	</header>
	<div class="container">
		<h2>注文履歴</h2>
		<a th:href="@{/mukunashi-bookstore}">戻る</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>書名</th>
					<th>価格</th>
					<th>出版社</th>
					<th>刊行年月日</th>
					<th>注文冊数</th>
					<th>小計</th>
				</tr>
			</thead>
			<tbody>
				<div th:each="item:${items}" th:object="${item}">
					<tr>
						<td th:text="*{book.title}"></td>
						<td th:text="*{book.price}"></td>
						<td th:text="*{book.publisher}"></td>
						<td th:text="*{book.published}"></td>
						<td th:text="*{num}"></td>
						<td th:text="*{#aggregates.sum({book.price * num})}"></td>
					</tr>
				</div>
				<tr class="table-primary">
					<td><strong>合計</strong></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					</td>
					<td><strong th:text="${#aggregates.sum(items.![book.price * num])}"></strong></td>
				</tr>
			</tbody>
		</table>

		<table class="table table-bordered">
			<tr>
				<th>注文日時</th>
				<td th:text="${#temporals.format(orderDateTime,'yyyy/MM/dd HH:mm:ss')}"></td>
			</tr>
		</table>

		<h3>お届け先</h3>
		<table class="table table-bordered">
			<tr>
				<th for="name" class="form-label">お名前</th>
				<td th:text="${customer.name}"></td>
			</tr>
			<tr>
				<th for="tel" class="form-label">電話番号</th>
				<td th:text="${customer.tel}"></td>
			</tr>
			<tr>
				<th for="postNum" class="form-label">郵便番号</th>
				<td th:text="${customer.postNum}"></td>
			</tr>
			<tr>
				<th for="address" class="form-label">住所</th>
				<td th:text="${customer.address}"></td>
			</tr>
		</table>
		<a th:href="@{/mukunashi-bookstore/history/{order-id}/delete(order-id = ${orderId})}">
			注文取り消し
		</a>
	</div>
</body>

</html>
