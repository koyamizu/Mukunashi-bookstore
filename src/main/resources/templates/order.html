<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>注文画面</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
</head>

<body>
	<header>
		<h1>椋梨書店</h1>
	</header>

	<div class="container">
		<p th:if="${message}" th:text="${message}" class="text-primary">メッセージ</p>
		<p th:if="${error_message}" th:text="${error_message}" class="text-danger">エラーメッセージ</p>

		<a th:href="@{/kadai/bookController}">戻る</a>
		<div th:if="${#maps.isEmpty(cart)}">
			<p>カートに入っているものはありません</p>
		</div>
		<div th:unless="${#maps.isEmpty(cart)}">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>書名</th>
						<th>価格</th>
						<th>冊数</th>
						<th>小計</th>
					</tr>
				</thead>
				<tbody>
					<div th:each="item:${cart}" th:object="${item}">
						<tr>
							<td th:text="*{key.title}"></td>
							<td th:text="*{key.price}"></td>
							<td th:text="*{value}"></td>
							<td th:text="*{#aggregates.sum({key.price * value})}"></td>
						</tr>
					</div>
					<tr class="table-primary">
						<td><strong>合計</strong></td>
						<td></td>
						<td><strong th:text="${#aggregates.sum(cart.![value])}"></strong>
						</td>
						<td><strong th:text="${#aggregates.sum(cart.![key.price * value])}"></strong></td>
					</tr>
				</tbody>
			</table>

			<form th:action="@{/kadai/bookController/order/execute}" th:object="${customerForm}" class="container"
				method="POST">
				<p th:if="${#fields.hasErrors('*')}" th:each="err:${#fields.errors('*')}" th:text="${err}"
					class="text-danger">
					エラーメッセージ
				</p>
				<h3>お届け先</h3>
				<div class="row">
					<div class="col-sm">
						<label for="name" class="form-label">お名前</label>
						<input type="text" th:field="*{name}" class="form-control" placeholder="例：田中あさひ">
					</div>
					<div class="col-sm">
						<label for="tel" class="form-label">電話番号</label>
						<input type="text" th:field="*{tel}" class="form-control" placeholder="例：030-1234-5678"></input>
					</div>
				</div>
				<div class="col-sm-2">
					<label for="postNum" class="form-label">郵便番号</label>
					<input type="text" th:field="*{postNum}" class="form-control" placeholder="例：101-1234"></input>
				</div>
				<div class="col-sm">
					<label for="address" class="form-label">住所</label>
					<input type="text" th:field="*{address}" class="form-control"
						placeholder="例：東京都西区椋梨2-1-4 ミルプレス椋梨203号室"></input>
				</div>
				<input type="submit" value="注文確定" class="mt-3">
			</form>
		</div>
	</div>
</body>

</html>
